services:
  chroma:
    image: chromadb/chroma:latest
    ports:
      - "8000:8000"
    volumes:
      - ./chroma_data:/chroma
    environment:
      - IS_PERSISTENT=TRUE
      - PERSIST_DIRECTORY=/chroma
    restart: unless-stopped

  ollama:
    image: ollama/ollama:latest
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    restart: unless-stopped

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3001:3001"
    depends_on:
      - chroma
      - ollama
    environment:
      - PORT=3001
      - CHROMA_HOST=chroma
      - CHROMA_PORT=8000
      - CHROMA_SSL=false
      - CHROMA_COLLECTION=global-docs
      - OLLAMA_HOST=http://ollama:11434
      - OLLAMA_LLM_MODEL=llama2
      - OLLAMA_EMBED_MODEL=mxbai-embed-large
      - DOCS_INDEX_PATH=/app/storage/documents.json
    volumes:
      - ./storage:/app/storage
    restart: unless-stopped

  ui:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    ports:
      - "8501:8501"
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  ollama_data:
